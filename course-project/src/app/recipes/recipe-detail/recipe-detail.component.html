<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe._imagePath"
      alt="{{ recipe._name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe._name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#" (click)="onAddIngredientsToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row col-xs-12">
  <p>{{ recipe._description }}</p>
</div>
<div class="row col-xs-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of recipe._ingredients">
      {{ item._name }} - ({{ item._amount }})
    </li>
  </ul>
</div>
