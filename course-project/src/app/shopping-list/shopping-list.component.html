<div class="container">
  <div class="row">
    <div class="col-xs-10">
      <app-shopping-edit (addRecipe)="onAddRecipe($event)"></app-shopping-edit>
      <hr />
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let i of ingredients"
          >{{ i._name }} ({{ i._amount }})</a
        >
      </ul>
    </div>
  </div>
</div>
